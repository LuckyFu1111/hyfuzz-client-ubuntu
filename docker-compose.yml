version: "3.9"

services:
  client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyfuzz-client
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      - redis
    command: ["python", "-m", "src", "--config", "/app/config/client_config.yaml"]
    networks:
      - hyfuzz

  redis:
    image: redis:7-alpine
    container_name: hyfuzz-client-redis
    volumes:
      - redis-data:/data
    networks:
      - hyfuzz

  metrics:
    image: prom/prometheus:latest
    container_name: hyfuzz-client-prometheus
    volumes:
      - ./docker/prometheus:/etc/prometheus:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    networks:
      - hyfuzz

volumes:
  redis-data:

networks:
  hyfuzz:
    driver: bridge
